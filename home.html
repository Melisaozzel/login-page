<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
   
</head>

<body style="margin: 0px;" >

  <section class="banner-area">
  <div class=" row justify-content-center ">
    <div class=" col-12 col-sm-5 col md-6 ">
      <div class="elements"> </div>
    
      <form   action="home.html"   id="form" class="container_form "  style="margin-top: 20%;">
        <h1 class="homeheader">Otorapor'a Hoşgeldiniz</h1>
        <h4 class="hometext"> Kullanıcı Bilgileri: </h4>
        <div style="border-radius: 10px; font-size: 20px ;" class="formelements">
          <div class="form-group" >
            <label  for="email">Ad Soyad</label>
            <input id="homename" class="form-control" >
          </div>
          <div   class="form-group">
            <label for="pwd">E-Mail</label>
            <input id="homemail" class="form-control" >

          </div> 
          <div class="form-group">
            <label>GSM</label>
            <input id="homegsm" class="form-control" >
          </div> 
      </div>
     </form>
        </div>
    </section>
    










    
  <script>
        document.getElementById('homename').value=localStorage.getItem("NAME");  
       document.getElementById('homegsm').value=localStorage.getItem("GSM");
       document.getElementById('homemail').value=localStorage.getItem('MAIL');
</script>
</body>
</html>
